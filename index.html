<!DOCTYPE html>
<html>
  <head>
    <title>AR Base</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="model" src="trial13.glb"></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.7 0.5 0.5"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
