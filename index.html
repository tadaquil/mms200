<!DOCTYPE html>
<html>
<head>
  <title>AR Model Viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="myModel" src="trial13.glb"></a-asset-item>
      <img id="startButtonImage" src="start.png">
    </a-assets>

    <!-- Marker -->
    <a-marker preset="hiro">
      <a-entity id="modelContainer">

        <!-- 3D Model (hidden by default) -->
        <a-entity id="model"
          gltf-model="#myModel"
          position="0 0 0"
          scale="0.7 0.5 0.5"
          rotation="-90 0 0"
          visible="false"
          animation-mixer>
        </a-entity>

        <!-- Start Button (upright and clickable) -->
        <a-image id="startButton"
          src="#startButtonImage"
          class="clickable"
          position="0 0 0"
          rotation="0 0 0"               
          scale="1 0.5 1"
          geometry="primitive: plane; height: 0.5; width: 1"
          material="shader: flat; src: #startButtonImage">
        </a-image>




      </a-entity>

      <!-- Lighting -->
      <a-light type="directional" color="#fff8e5" intensity="1.3" position="1.5 4 2"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.7" position="0 1.5 3"></a-light>
      <a-light type="hemisphere" color="#e6f7ff" ground-color="#f4f0e8" intensity="0.6"></a-light>
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
    </a-marker>

    <!-- Camera with raycaster -->
    <a-entity camera look-controls raycaster="objects: .clickable" cursor="rayOrigin: mouse"></a-entity>
  </a-scene>

  <!-- Interaction Script -->
  <script>
    AFRAME.registerComponent('start-click', {
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#model').setAttribute('visible', 'true');
          this.el.setAttribute('visible', 'false');
        });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#startButton').setAttribute('start-click', '');
    });
  </script>
</body>
</html>
