<!DOCTYPE html>
<html>
<head>
  <title>Trial No. 1098745</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="colorManagement: true; physicallyCorrectLights: true;"
  vr-mode-ui="enabled: false">

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="myModel" src="trial13.glb"></a-asset-item>
    <img id="startButtonImage" src="start.png">
  </a-assets>

  <!-- Marker -->
  <a-marker preset="hiro">
    <a-entity id="modelContainer">

      <!-- 3D Model (initially hidden) -->
      <a-entity id="model"
        gltf-model="#myModel"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.7 0.5 0.5"
        visible="false"
        animation-mixer>
      </a-entity>

      <!-- Start Button (clickable) -->
      <a-image id="startButton"
        src="#startButtonImage"
        position="0 0 0.01"
        rotation="-90 0 0"
        scale="1 0.5 1"
        geometry="primitive: plane; height: 0.5; width: 1"
        material="shader: flat; src: #startButtonImage"
        class="clickable"
        visible="true">
      </a-image>

    </a-entity>

    <!-- Lighting -->
    <a-light type="directional" intensity="1" position="1 1 0.5"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>
  </a-marker>

  <!-- Camera with cursor + raycaster -->
  <a-entity camera look-controls raycaster="objects: .clickable" cursor="rayOrigin: mouse"></a-entity>
</a-scene>

<!-- JS Logic -->
<script>
  AFRAME.registerComponent('click-to-show-model', {
    init: function () {
      this.el.addEventListener('click', () => {
        document.querySelector('#startButton').setAttribute('visible', false);
        document.querySelector('#model').setAttribute('visible', true);
      });
    }
  });

  // Attach the component after DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#startButton').setAttribute('click-to-show-model', '');
  });
</script>
</body>
</html>
