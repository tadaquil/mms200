<!DOCTYPE html>
<html>
<head>
  <title>AR Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="myModel" src="trial13.glb"></a-asset-item>
      <img id="buttonImage" src="start.png">
    </a-assets>

    <!-- Marker -->
    <a-marker preset="hiro">
      <a-entity id="modelContainer">

        <!-- 3D Model (hidden initially) -->
        <a-entity id="model"
          gltf-model="#myModel"
          position="0 0 0"
          scale="0.7 0.5 0.5"
          rotation="-90 0 0"
          visible="false"
          animation-mixer
          shadow="cast: true; receive: false">
        </a-entity>

        <!-- PNG Button (upright & clickable) -->
        <a-image id="showButton"
          src="#buttonImage"
          position="0 0.5 0.5"
          rotation="0 0 0"
          scale="1 0.5 1"
          class="clickable"
          show-model-on-click>
        </a-image>

      </a-entity>

      <!-- Lights -->
      <a-light type="directional" color="#fff8e5" intensity="1.3" position="1.5 4 2"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.7" position="0 1.5 3"></a-light>
      <a-light type="hemisphere" color="#e6f7ff" ground-color="#f4f0e8" intensity="0.6"></a-light>
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
    </a-marker>

    <!-- Camera with cursor for touch/click -->
    <a-entity camera>
      <a-cursor
        fuse="false"
        raycaster="objects: .clickable"
        material="color: white; shader: flat">
      </a-cursor>
    </a-entity>
  </a-scene>

  <!-- Custom Component for Button Click -->
  <script>
    AFRAME.registerComponent('show-model-on-click', {
      init: function () {
        this.el.addEventListener('click', () => {
          const model = document.querySelector('#model');
          const button = this.el;
          model.setAttribute('visible', true);
          button.setAttribute('visible', false);
        });
      }
    });
  </script>
</body>
</html>
