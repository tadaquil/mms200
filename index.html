<!DOCTYPE html>
<html>
<head>
  <title>AR with Hand Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.4.1/dist/handtrack.min.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="colorManagement: true; physicallyCorrectLights: true;"
  vr-mode-ui="enabled: false">

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="myModel" src="trial13.glb"></a-asset-item>
    <img id="startButtonImage" src="start.png">
  </a-assets>

  <!-- Marker -->
  <a-marker preset="hiro" id="marker">
    <a-entity id="modelContainer">

      <!-- 3D Model (hidden initially) -->
      <a-entity id="model"
        gltf-model="#myModel"
        position="0 0 0"
        scale="0.7 0.5 0.5"
        rotation="-90 0 0"
        visible="false"
        animation-mixer>
      </a-entity>

      <!-- Button -->
      <a-image id="startButton"
        src="#startButtonImage"
        position="0 0 0.01"
        rotation="-90 0 0"
        scale="1 0.5 1"
        geometry="primitive: plane; height: 0.5; width: 1"
        material="shader: flat; src: #startButtonImage"
        visible="true">
      </a-image>

    </a-entity>

    <!-- Lighting -->
    <a-light type="directional" intensity="1" position="1 1 0.5"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>
  </a-marker>

  <!-- Camera -->
  <a-entity camera></a-entity>
</a-scene>

<script>
  let model = null;
  let triggered = false;

  // Load handtrack model
  handTrack.load({
    flipHorizontal: true,
    maxNumBoxes: 1,
    scoreThreshold: 0.75
  }).then(loadedModel => {
    model = loadedModel;
    startDetection();
  });

  function startDetection() {
    const video = document.querySelector('video');

    const detectInterval = setInterval(() => {
      if (!model || triggered) return;

      const markerVisible = document.querySelector('#marker').object3D.visible;
      if (!markerVisible) return;

      model.detect(video).then(predictions => {
        if (predictions.length > 0) {
          const button = document.querySelector('#startButton');
          const modelEntity = document.querySelector('#model');

          button.setAttribute('visible', false);
          modelEntity.setAttribute('visible', true);
          triggered = true;
          clearInterval(detectInterval);
        }
      });
    }, 500);
  }
</script>
</body>
</html>
